<div class="row">
    <div  class="col-xs-9 col-sm-9 col-md-9 col-lg-9 col-xl-9">
    <h2>Search User</h2>
    <div id="custom-search-input">
            <div class="input-group col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <input type="text" class="form-control input-lg" placeholder="Last name, first name, email" />
                <span class="input-group-btn" >
                    <button class="btn btn-info btn-lg" type="button" >
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </span>
            </div>
        </div>

    </div>
    <div  class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
        <button class="btn btn-primary" (click)='onNewUser()'>+ Add User</button>
    </div>
</div>
<br />
<app-user-list></app-user-list>
